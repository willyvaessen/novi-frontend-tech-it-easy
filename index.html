<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
<div class="page-container">
    <h1>Tech it Easy dashboard</h1>
    <section class="dashboard-container">
        <article id="items-sold"></article>
        <article id="original-items"></article>
        <article id="items-left-to-sell"></article>
    </section>
    <section>
        <h2>Beschikbare merken</h2>
        <ul id="inventory-brands"></ul>
        <h2>Voorbeeld model</h2>
        <div id="single-tv"></div>
    </section>
    <section>
        <h2>Beschikbare modellen</h2>
        <button type="button" id="sort-price-button">Sorteer op prijs</button>
        <button type="button" id="sort-ambilight-button">AmbiLight TV's</button>
        <button type="button" id="sort-sold-out-button">Uitverkochte exemplaren</button>
        <ul id="inventory-models"></ul>
    </section>
</div>
<script src="main.js"></script>
<script src="opdracht-1.js"></script>
<script src="opdracht-2.js"></script>
<script src="opdracht-3.js"></script>
<script src="opdracht-4.js"></script>
<script src="opdracht-bonus.js"></script>
</body>
</html>
